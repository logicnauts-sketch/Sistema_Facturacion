{% extends "home.html" %}

{% block title %}Gestión de Impresoras Verifone{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/verifone.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="header-section">
        <h1><i class="fas fa-print"></i> Impresoras Verifone</h1>
        <button id="addPrinterBtn" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Agregar Impresora
        </button>
    </div>

    <div id="printersContainer" class="printers-grid">
        <!-- Las tarjetas de impresoras se cargarán aquí -->
    </div>
</div>

<!-- Modal para agregar/editar impresora -->
<div id="printerModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle"><i class="fas fa-print"></i> Agregar Nueva Impresora</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="printerForm">
                <input type="hidden" id="printerId">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-font"></i> Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Impresora Principal">
                </div>
                <div class="form-group">
                    <label for="vendor"><i class="fas fa-id-card"></i> Vendor ID</label>
                    <input type="text" id="vendor" name="vendor" required placeholder="Ej: 1234">
                </div>
                <div class="form-group">
                    <label for="product"><i class="fas fa-barcode"></i> Product ID</label>
                    <input type="text" id="product" name="product" required placeholder="Ej: 5678">
                </div>
                <div class="form-group">
                    <label for="port"><i class="fas fa-plug"></i> Puerto</label>
                    <input type="text" id="port" name="port" placeholder="Ej: COM3">
                </div>
                <div class="form-group">
                    <label for="baudrate"><i class="fas fa-tachometer-alt"></i> Baud Rate</label>
                    <input type="number" id="baudrate" name="baudrate" value="9600">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/verifone.js"></script>
{% endblock %}
